<!doctype html>
<html>

<head>
    <html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US, zh-CN" />
    <title>KaiOS App</title>
    <!-- UIkit CSS -->

    <style>
        html,
        body {
            width: 240px;
            height: 320px;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    </link>
    <link rel="stylesheet" href="./css/uikit.min.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <!-- UIkit JS -->
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>
    <script src="js/custom.js"></script>

</head>

<body>

    <!--nav-->
    <nav class="uk-navbar-container uk-margin nav-bar" uk-navbar>
        <div class="uk-navbar-center">
            <a class="uk-navbar-item uk-logo title-logo" href="#">Caluculator</a>
        </div>
    </nav>
    <div class="uk-container">
        <div class="uk-margin">
            <input class="uk-input uk-form-width-medium entered-value" type="text" placeholder="Enter Number">
        </div>
        <div class="icon-set" uk-gird>
            <div class="card">
                <button class="uk-button uk-button-primary btns">C</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">/</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">x</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">B</button>
            </div>
        </div>
        <div class="icon-set" uk-gird>
            <div class="card">
                <button class="uk-button uk-button-primary btns">7</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">8</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">9</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">-</button>
            </div>
        </div>
        <div class="icon-set" uk-gird>
            <div class="card">
                <button class="uk-button uk-button-primary btns">4</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">5</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">6</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">+</button>
            </div>
        </div>
        <div class="icon-set" uk-gird>
            <div class="card">
                <button class="uk-button uk-button-primary btns">1</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">2</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">3</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">=</button>
            </div>
        </div>
        <div class="icon-set" uk-gird>
            <div class="card">
                <button class="uk-button uk-button-primary btns">0</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">a</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">.</button>
            </div>
            <div class="card">
                <button class="uk-button uk-button-primary btns">l</button>
            </div>
        </div>
    </div>
</body>

</html>
